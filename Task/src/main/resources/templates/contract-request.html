<!DOCTYPE html>
<html>
<head>
  <title>Contract Request</title>
</head>
<body>
<h1>Contract Request</h1>
<form action="/contract-requests" method="POST">
  <label for="requesterName">Requester Name:</label>
  <input type="text" id="requesterName" name="requesterName" required><br>

  <label for="requestDescription">Request Description:</label>
  <textarea id="requestDescription" name="requestDescription" required></textarea><br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
